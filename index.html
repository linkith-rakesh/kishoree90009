<!DOCTYPE html>
<html>
  <head>
    <title >Rock Paper Scissors</title>
    <link rel="stylesheet" href="kish.css">
  </head>
  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    <button onclick="
      playGame('rock');
    " class="move-button ">
      <img src="imagess/rock.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="imagess/paper.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissor');
    " class="move-button">
      <img src="imagess/scissor.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="kish.js"></script>
  </body>
</html>
